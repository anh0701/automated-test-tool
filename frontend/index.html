<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Checker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <h3>Checker</h3>
    
            <div class="field">
                <label>Spec JSON</label>
                <input type="file" id="specFile" accept=".json">
            </div>
    
            <div class="field">
                <label>Test JSON</label>
                <input type="file" id="vectorFile" accept=".json">
            </div>
    
            <button onclick="check()">Check PASS / FAIL</button>

            <div class="result-section">
                <h3>Result</h3>
                <pre id="output"></pre>
            </div>
        </div>
    
        <div class="container">
            <h3>Analyze</h3>
    
            <div class="field">
                <label>Log JSON</label>
                <input type="file" id="log" accept=".csv">
            </div>
    
            <button onclick="analyze()">Check </button>
            
            <div class="result-section">
                <h3>Result</h3>
                <pre id="output_analyze"></pre>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
