<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Test Vector Checker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Test Vector Checker</h2>

        <div class="field">
            <label>Spec JSON</label>
            <input type="file" id="specFile" accept=".json">
        </div>

        <div class="field">
            <label>Test Vectors JSON</label>
            <input type="file" id="vectorFile" accept=".json">
        </div>

        <button onclick="check()">Check PASS / FAIL</button>

        <h3>Result</h3>
        <pre id="output"></pre>
    </div>


    <script src="script.js"></script>
</body>

</html>
